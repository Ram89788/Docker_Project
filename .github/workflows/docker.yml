name: Build and Push Docker Image (from existing JAR)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  IMAGE_NAME: ram89788/docker_project   # ðŸ‘ˆ match Docker Hub exactly
  IMAGE_TAG: latest

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}   # e.g. ram89788
          password: ${{ secrets.DOCKERHUB_PASSWORD }}   # your Docker Hub password

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
